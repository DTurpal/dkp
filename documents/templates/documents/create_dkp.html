{% extends 'base.html' %}

{% block content %}
<h1>Создание ДКП</h1>
<form method="post">
    {% csrf_token %}
    
    <h2>Данные продавца</h2>
    {{ seller_form.as_p }}
    
    <h2>Данные покупателя</h2>
    {{ buyer_form.as_p }}
    
    <h2>Объект недвижимости</h2>
    {{ estate_form.as_p }}
    
    <button type="submit" class="btn btn-primary">Создать ДКП</button>
</form>
{% endblock %}
